{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #F5EFE7;
        color: #213555;
      }
      .navbar {
        background-color: #4F709C;
        color: #F5EFE7;
      }
      .navbar-nav .nav-link {
        color: #F5EFE7;
      }
    </style>
  </head>
  <body>
    {% block header %} {% endblock %}
    <nav class="navbar navbar-expand-lg justify-content-center">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item px-3">
              <a class="nav-link" href="{% url 'homepage' %}">Strona główna</a>
          <li class="nav-item px-3">
              <a class="nav-link" href="{% url 'book_list' %}">Książki</a>
          </li>
          <li class="nav-item px-3">
              <a class="nav-link" href="{% url 'user_list' %}">Użytkownicy</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="{% url 'add_book' %}">Dodaj książkę</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="{% url 'add_user' %}">Dodaj użytkownika</a>
          </li>
      </ul>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
