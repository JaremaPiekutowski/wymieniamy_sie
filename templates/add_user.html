{% extends "base.html" %}
{% load static %}
{% block title %}Dodaj użytkownika{% endblock %}
{% block header %}<h1 class="text-center">Dodaj użytkownika</h1>{% endblock %}
{% block content %}
<br>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 col-form-label">Imię użytkownika</label>
            <div class="col-sm-10">
                {{ form.first_name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 col-form-label">Nazwisko użytkownika</label>
            <div class="col-sm-10">
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
